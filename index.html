<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydrostatic Test Form - A-1 Affordable Plumbing</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Arial', sans-serif;
      background: #f3f4f6;
      min-height: 100vh;
      padding: 20px;
      color: #111827;
    }

    .form-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #B22222 0%, #1E3A8A 100%);
      color: white;
      padding: 25px;
      text-align: center;
    }
    .header h1 {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .header .phone { font-size: 1.1em; margin-bottom: 4px; }
    .header .contact-info { font-size: 0.9em; opacity: 0.9; }

    .form-content { padding: 30px; }

    .form-section {
      margin-bottom: 25px;
      padding: 20px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      background: #fafafa;
      transition: all 0.2s ease;
    }
    .form-section:hover {
      border-color: #B22222;
      box-shadow: 0 4px 10px rgba(178,34,34,0.1);
    }

    .section-title {
      font-size: 1.2em;
      font-weight: bold;
      color: #1E3A8A;
      margin-bottom: 15px;
      border-bottom: 2px solid #B22222;
      padding-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .form-group { flex:1; min-width:200px; }
    .form-group.half { flex:0.5; min-width:150px; }

    label {
      display:block;
      margin-bottom:5px;
      font-weight:600;
      color:#374151;
    }
    input[type="text"], input[type="date"], input[type="number"], select {
      width:100%;
      padding:10px;
      border:2px solid #d1d5db;
      border-radius:6px;
      font-size:15px;
      transition: all 0.2s ease;
    }
    input:focus, select:focus {
      outline:none;
      border-color:#1E3A8A;
      box-shadow:0 0 0 2px rgba(30,58,138,0.2);
    }

    .checkbox-group { display:flex; gap:20px; flex-wrap:wrap; margin-top:8px; }
    .checkbox-item { display:flex; align-items:center; gap:6px; }
    input[type="checkbox"], input[type="radio"] { accent-color:#B22222; }

    .results-section { display:flex; gap:20px; align-items:center; margin-top:12px; }

    .signature-section {
      background:#f9fafb;
      border:2px dashed #1E3A8A;
      padding:25px;
      text-align:center;
      border-radius:8px;
    }
    .signature-line {
      border-bottom:2px solid #111827;
      width:280px;
      margin:20px auto;
      height:40px;
    }
    .date-signature {
      display:flex;
      justify-content:space-between;
      margin-top:15px;
      max-width:480px;
      margin-left:auto;
      margin-right:auto;
    }

    .btn-container { text-align:center; margin-top:25px; }
    .btn {
      background:#1E3A8A;
      color:white;
      padding:12px 30px;
      border:none;
      border-radius:20px;
      font-size:15px;
      font-weight:bold;
      cursor:pointer;
      transition:all 0.2s ease;
      margin:0 8px;
    }
    .btn:hover {
      background:#162d6b;
      transform:translateY(-2px);
      box-shadow:0 6px 12px rgba(30,58,138,0.3);
    }
    .btn-secondary {
      background:#B22222;
    }
    .btn-secondary:hover {
      background:#8b1a1a;
    }

    @media(max-width:768px){
      .form-content{padding:20px;}
      .form-row{flex-direction:column;}
      .results-section{flex-direction:column; gap:10px;}
      .date-signature{flex-direction:column; gap:10px;}
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="header">
      <h1>A-1 Affordable Plumbing</h1>
      <div class="phone">469-491-9171</div>
      <div class="contact-info">
        Chris Crabtree M-43801<br/>
        320 McMillen Rd., Lucas, TX 75002
      </div>
    </div>
    <div class="form-content">
      <form id="hydrostaticTestForm">
        <!-- Example Section -->
        <div class="form-section">
          <div class="section-title">Basic Information</div>
          <div class="form-row">
            <div class="form-group">
              <label for="customerName">Name:</label>
              <input type="text" id="customerName" name="customerName" required>
            </div>
            <div class="form-group">
              <label for="testDate">Test Date:</label>
              <input type="date" id="testDate" name="testDate" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="street">Street:</label>
              <input type="text" id="street" name="street" required>
            </div>
            <div class="form-group">
              <label for="cityZip">City/Zip:</label>
              <input type="text" id="cityZip" name="cityZip" required>
            </div>
          </div>
        </div>

        <!-- Add the rest of your sections here (Foundation Type, Test Performed, Plumbing Type, Domestic Water Test, Static Head Sewer Test, Signature, etc.) -->

        <div class="btn-container">
          <button type="button" class="btn" onclick="window.print()">Print Form</button>
          <button type="reset" class="btn btn-secondary">Clear Form</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
