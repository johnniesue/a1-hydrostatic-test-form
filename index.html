<!DOCTYPE html>
<html lang="en">

    .form-container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); overflow: hidden; }
    .header { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); color: white; padding: 30px; text-align: center; }
    .header h1 { font-size: 2.5em; margin-bottom: 10px; font-weight: bold; }
    .header .phone { font-size: 1.2em; margin-bottom: 5px; }
    .header .contact-info { font-size: 0.9em; opacity: 0.9; }
    .form-content { padding: 40px; }

    .section-title { font-size: 1.3em; font-weight: bold; color: #333; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; border-bottom: 2px solid #3b82f6; padding-bottom: 10px; }
    .form-row { display: flex; gap: 20px; margin-bottom: 15px; flex-wrap: wrap; }
    .form-group { flex: 1; min-width: 200px; }
    .form-group.half { flex: 0.5; min-width: 150px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
    input[type="text"], input[type="date"], input[type="number"], select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; }
    input[type="text"]:focus, input[type="date"]:focus, input[type="number"]:focus, select:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
    .checkbox-group { display: flex; gap: 30px; flex-wrap: wrap; margin-top: 10px; }
    .checkbox-item { display: flex; align-items: center; gap: 8px; }
    input[type="checkbox"], input[type="radio"] { width: 18px; height: 18px; accent-color: #3b82f6; }
    .checkbox-item label { margin-bottom: 0; font-weight: normal; cursor: pointer; }
    .test-performed-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 15px; }
    .plumbing-type-section { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 15px; }
    .plumbing-category h4 { font-size: 1.1em; margin-bottom: 15px; color: #3b82f6; text-transform: uppercase; letter-spacing: 0.5px; }
    .results-section { display: flex; gap: 30px; align-items: center; margin-top: 15px; }
    .signature-section { background: #f8f9fa; border: 2px dashed #3b82f6; padding: 30px; text-align: center; border-radius: 10px; }
    .signature-line { border-bottom: 2px solid #333; width: 300px; margin: 20px auto; height: 40px; position: relative; }
    .date-signature { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; max-width: 500px; margin-left: auto; margin-right: auto; }
    .btn-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; margin-top: 30px; }
    .btn { color: white; padding: 15px 25px; border: none; border-radius: 25px; font-size: 16px; font-weight: bold; cursor: pointer; transition: all 0.3s ease; min-width: 130px; flex: 0 0 auto; }
    .btn:hover { transform: translateY(-2px); }
    .btn-submit { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
    .btn-submit:hover { box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3); }
    .btn-print { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
    .btn-print:hover { box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3); }
    .btn-clear { background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%); }
    .btn-clear:hover { box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3); }
    .btn-save { background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 100%); }
    .btn-save:hover { box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3); }
    @media (max-width: 768px) { .form-content { padding: 20px; } .form-row { flex-direction: column; } .plumbing-type-section { grid-template-columns: 1fr; } .results-section { flex-direction: column; gap: 15px; } }
  </style>
</head>
