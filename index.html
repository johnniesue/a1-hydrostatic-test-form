<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hydrostatic Test Form - A-1 Affordable Plumbing</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .form-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .header h1 { font-size: 2.5em; margin-bottom: 10px; font-weight: bold; }
    .header .phone { font-size: 1.2em; margin-bottom: 5px; }
    .header .contact-info { font-size: 0.9em; opacity: 0.9; }
    .form-content { padding: 40px; }
    .form-section {
      margin-bottom: 30px;
      padding: 25px;
      border: 2px solid #e1e8ed;
      border-radius: 10px;
      background: #fafbfc;
    }
    .section-title {
      font-size: 1.3em;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 2px solid #3b82f6;
      padding-bottom: 10px;
    }
    .form-row { display: flex; gap: 20px; margin-bottom: 15px; flex-wrap: wrap; }
    .form-group { flex: 1; min-width: 200px; }
    .form-group.half { flex: 0.5; min-width: 150px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
    input[type="text"], input[type="date"], input[type="number"], select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    .signature-section {
      background: #f8f9fa;
      border: 2px dashed #3b82f6;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
    }
    .signature-line {
      border-bottom: 2px solid #333;
      width: 300px;
      margin: 20px auto;
      height: 40px;
    }
    .date-signature {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
    }
    .btn {
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      min-width: 130px;
    }
    .btn-submit { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
    .btn-print { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
    .btn-clear { background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%); }
    .btn-save { background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 100%); }

    @media print {
      body {
        background: white !important;
        padding: 0;
        margin: 0;
        font-size: 12pt;
      }
      .form-container {
        box-shadow: none !important;
        border-radius: 0 !important;
        max-width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      .header {
        background: none !important;
        color: black !important;
        text-align: left;
        padding: 10px 20px !important;
        border-bottom: 2px solid #000;
      }
      .form-content { padding: 20px !important; }
      .btn-container, .btn, #formMessage { display: none !important; }
      input, select {
        border: none !important;
        background: none !important;
        box-shadow: none !important;
        font-size: 12pt !important;
      }
      .form-section {
        border: none !important;
        background: none !important;
        padding: 10px 0 !important;
      }
      .section-title {
        font-size: 14pt !important;
        border-bottom: 1px solid #000 !important;
        margin-bottom: 10px !important;
      }
      .signature-line {
        border-bottom: 2px solid #000 !important;
        height: 40px;
        margin: 20px 0;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="header">
      <h1>A-1 Affordable Plumbing</h1>
      <div class="phone">469-491-9171</div>
      <div class="contact-info">
        Chris Crabtree M-43801<br />
        320 McMillen Rd., Lucas, TX 75002
      </div>
    </div>

    <div class="form-content">
      <form id="hydrostaticTestForm" method="POST" action="/api/sendMail">
        <div class="form-section">
          <div class="section-title">Customer Info</div>
          <div class="form-row">
            <div class="form-group">
              <label for="customerName">Customer Name</label>
              <input type="text" id="customerName" name="customerName" required />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" name="address" required />
            </div>
          </div>
        </div>

        <div class="form-section">
          <div class="section-title">Test Details</div>
          <div class="form-row">
            <div class="form-group">
              <label for="beginningPressure">Beginning Pressure</label>
              <input type="number" id="beginningPressure" name="beginningPressure" />
            </div>
            <div class="form-group">
              <label for="endingPressure">Ending Pressure</label>
              <input type="number" id="endingPressure" name="endingPressure" />
            </div>
            <div class="form-group">
              <label for="pressureLoss">Pressure Loss</label>
              <input type="number" id="pressureLoss" name="pressureLoss" readonly />
            </div>
          </div>
        </div>

        <div class="form-section signature-section">
          <div class="section-title">Signature</div>
          <div class="signature-line"></div>
          <div class="date-signature">
            <div class="form-group half">
              <label for="signatureName">Printed Name</label>
              <input type="text" id="signatureName" name="signatureName" />
            </div>
            <div class="form-group half">
              <label for="signatureDate">Date</label>
              <input type="date" id="signatureDate" name="signatureDate" />
            </div>
          </div>
        </div>

        <div class="btn-container">
          <button type="submit" class="btn btn-submit">Submit Form</button>
          <button type="button" class="btn btn-print" onclick="printForm()">Print Form</button>
          <button type="button" class="btn btn-clear" onclick="clearForm()">Clear Form</button>
          <button type="button" class="btn btn-save" onclick="saveForm()">Save as PDF</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function calculatePressureLoss() {
      const beginning = parseFloat(document.getElementById('beginningPressure').value) || 0;
      const ending = parseFloat(document.getElementById('endingPressure').value) || 0;
      const loss = beginning - ending;
      document.getElementById('pressureLoss').value = loss >= 0 ? loss.toFixed(1) : '';
    }

    function printForm() {
      window.print();
    }

    function clearForm() {
      if (confirm("Are you sure you want to clear the form?")) {
        document.getElementById('hydrostaticTestForm').reset();
        document.getElementById('pressureLoss').value = '';
      }
    }

    function saveForm() {
      window.print(); // fallback for PDF
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('beginningPressure').addEventListener('input', calculatePressureLoss);
      document.getElementById('endingPressure').addEventListener('input', calculatePressureLoss);
    });
  </script>
</body>
</html>
